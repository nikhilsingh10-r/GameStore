<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match - Mini Games Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">ðŸŽ® Mini Games Hub</a>
            <button class="theme-toggle" id="themeToggle">
                <span class="theme-icon">ðŸŒ™</span>
            </button>
        </div>
    </nav>

    <main class="game-container">
        <header class="game-header">
            <h1 class="game-title">ðŸ§  Memory Match</h1>
            <div class="game-stats">
                <div class="stat">
                    <span class="stat-label">Moves:</span>
                    <span class="stat-value" id="moves">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Matches:</span>
                    <span class="stat-value" id="matches">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Time:</span>
                    <span class="stat-value" id="timer">00:00</span>
                </div>
            </div>
        </header>

        <div class="game-area">
            <div class="game-status">
                <p id="gameStatus">Click on cards to find matching pairs!</p>
            </div>
            
            <div class="memory-board" id="memoryBoard">
                <!-- Cards will be generated by JavaScript -->
            </div>

            <div class="game-controls">
                <button class="control-btn" id="newGameBtn">New Game</button>
                <button class="control-btn" id="easyBtn">Easy (4x3)</button>
                <button class="control-btn" id="hardBtn">Hard (4x4)</button>
            </div>
        </div>
    </main>

    <script src="client/db-client.js"></script>
    <script src="theme.js"></script>
    <script src="memory.js"></script>
</body>
</html>
