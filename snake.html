<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - Mini Games Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">🎮 Mini Games Hub</a>
            <button class="theme-toggle" id="themeToggle">
                <span class="theme-icon">🌙</span>
            </button>
        </div>
    </nav>

    <main class="game-container">
        <header class="game-header">
            <h1 class="game-title">🐍 Snake Game</h1>
            <div class="game-stats">
                <div class="stat">
                    <span class="stat-label">Score:</span>
                    <span class="stat-value" id="score">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">High Score:</span>
                    <span class="stat-value" id="highScore">0</span>
                </div>
            </div>
        </header>

        <div class="game-area">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            <div class="game-controls">
                <button class="control-btn" id="startBtn">Start Game</button>
                <button class="control-btn" id="pauseBtn">Pause</button>
                <button class="control-btn" id="resetBtn">Reset</button>
            </div>
            <div class="game-info">
                <p>Use arrow keys or WASD to move the snake</p>
                <p>Eat the red food to grow and increase your score!</p>
            </div>
        </div>

        <div class="mobile-controls">
            <div class="control-row">
                <button class="direction-btn" data-direction="up">↑</button>
            </div>
            <div class="control-row">
                <button class="direction-btn" data-direction="left">←</button>
                <button class="direction-btn" data-direction="down">↓</button>
                <button class="direction-btn" data-direction="right">→</button>
            </div>
        </div>
    </main>

    <script src="client/db-client.js"></script>
    <script src="theme.js"></script>
    <script src="snake.js"></script>
</body>
</html>
