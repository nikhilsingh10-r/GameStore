<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Puzzle - Mini Games Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">ðŸŽ® Mini Games Hub</a>
            <button class="theme-toggle" id="themeToggle">
                <span class="theme-icon">ðŸŒ™</span>
            </button>
        </div>
    </nav>

    <main class="game-container">
        <header class="game-header">
            <h1 class="game-title">ðŸ§© Sliding Puzzle</h1>
            <div class="game-stats">
                <div class="stat">
                    <span class="stat-label">Moves:</span>
                    <span class="stat-value" id="moves">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Time:</span>
                    <span class="stat-value" id="timer">00:00</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Best:</span>
                    <span class="stat-value" id="bestMoves">--</span>
                </div>
            </div>
        </header>

        <div class="game-area">
            <div class="game-status">
                <p id="gameStatus">Click 'Shuffle' to start a new puzzle!</p>
            </div>
            
            <div class="puzzle-board" id="puzzleBoard">
                <!-- Puzzle tiles will be generated by JavaScript -->
            </div>

            <div class="game-controls">
                <button class="control-btn" id="shuffleBtn">Shuffle</button>
                <button class="control-btn" id="solveBtn">Auto Solve</button>
                <button class="control-btn" id="resetStatsBtn">Reset Stats</button>
            </div>
            
            <div class="difficulty-controls">
                <button class="control-btn" id="easy3x3">3x3</button>
                <button class="control-btn" id="hard4x4">4x4</button>
            </div>
        </div>
    </main>

    <script src="client/db-client.js"></script>
    <script src="theme.js"></script>
    <script src="puzzle.js"></script>
</body>
</html>
