<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guess - Mini Games Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">🎮 Mini Games Hub</a>
            <button class="theme-toggle" id="themeToggle">
                <span class="theme-icon">🌙</span>
            </button>
        </div>
    </nav>

    <main class="game-container">
        <header class="game-header">
            <h1 class="game-title">📝 Word Guess</h1>
            <div class="game-stats">
                <div class="stat">
                    <span class="stat-label">Streak:</span>
                    <span class="stat-value" id="streak">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Played:</span>
                    <span class="stat-value" id="played">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Won:</span>
                    <span class="stat-value" id="won">0</span>
                </div>
            </div>
        </header>

        <div class="game-area">
            <div class="game-status">
                <p id="gameStatus">Guess the 5-letter word! You have 6 tries.</p>
            </div>
            
            <div class="word-grid" id="wordGrid">
                <!-- Word guesses will be generated by JavaScript -->
            </div>

            <div class="keyboard" id="keyboard">
                <!-- Virtual keyboard will be generated by JavaScript -->
            </div>

            <div class="game-controls">
                <button class="control-btn" id="newGameBtn">New Game</button>
                <button class="control-btn" id="hintBtn">Hint</button>
                <button class="control-btn" id="resetStatsBtn">Reset Stats</button>
            </div>
        </div>
    </main>

    <script src="client/db-client.js"></script>
    <script src="theme.js"></script>
    <script src="word.js"></script>
</body>
</html>
